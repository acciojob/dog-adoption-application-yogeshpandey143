<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->


	<form>
  <label for="name">Name:</label><br>
  <input type="text" id="name" name="name" placeholder="Name"><br>
  <label for="phone">Phone Number:</label><br>
  <input type="text" id="phone" name="phone" placeholder="Phone Number"><br>
  <label for="address">Address:</label><br>
  <input type="text" id="address" name="address" placeholder="Address"><br>
  <label for="checkbox">Have you ever lived with a Dog before?</label><br>
  <input type="checkbox" id="checkbox" name="checkbox" value="Have you ever lived with a Dog before?"><br>
  <label for="multiSelect">Please select your preferred breeds:</label><br>
  <select id="multiSelect" name="multiSelect" multiple>
    <option value="Labrador">Labrador</option>
    <option value="Golden Retriever">Golden Retriever</option>
    <option value="German Shepherd">German Shepherd</option>
    <option value="Poodle">Poodle</option>
    <option value="Beagle">Beagle</option>
    <option value="Bulldog">Bulldog</option>
    <option value="Boxer">Boxer</option>
  </select><br>
  <input type="submit" id="submit" name="submit" value="Submit">
</form>





    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
